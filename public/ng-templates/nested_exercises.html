<div>
  <ol class="apps-container" ui-sortable="sortableOptionsInner" ng-model="drill.drill.exercises">
    <li class="innerCont" ng-repeat="exercise in drill.drill.exercises" ng-hide="exercise._destroy" >
	  <span class="handle"><i class="fa fa-bars"></i></span>
	  Prompt
	  <textarea ng-model="exercise.prompt"></textarea>
      <gen-dynamic-directive ng-model="exercise" gen-get-dynamic-view="getView">
      </gen-dynamic-directive>
    	<a href="#"  tabindex="-1" ng-click="delete($index, -1)"><i class="fa fa-times remove-item"></i></a>
    </li>
  </ol>
  <button type="button" ng-click="add_new_exercise(drill.drill)" class="btn btn-default new-exercise">Add New Exercise</button>
</div>
